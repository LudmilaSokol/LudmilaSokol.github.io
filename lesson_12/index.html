<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				    </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-0 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
						</form>
						<button class="btm btn-primary btn-lg btn-block form-btm">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-center text-uppercase">
						Почему нужно сделать это сейчас?
					</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/001.png" alt="Первое преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002.png" alt="Второе преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003.png" alt="Третье преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004.png" alt="Четвертое преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>	
				</div>
			</div>
			<button class="btm btn-primary btn-lg center-block form-btm">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-client text-center text-uppercase">
						Наши клиенты
					</h2>
				</div>
			</div>
			<div class="gallery text-center">
				<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img01.png" alt="Клиент 1"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img02.png" alt="Клиент 2"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img03.png" alt="Клиент 3"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img04.png" alt="Клиент 4"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img05.png" alt="Клиент 5"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img06.png" alt="Клиент 6"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img07.png" alt="Клиент 7"></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="img-box"><img src="img/img08.png" alt="Клиент 8"></div>
				</div>
			</div>	
			</div>
		</div>
	</div>
	
</body>
</html>
