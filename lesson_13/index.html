<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Адаптивная верстка</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="form-box">
    <button class="create_account">create an account</button>
    <div class="form-email form">
      <p>Email:<em>*</em></p>
      <form action="#" class="">
        <input type="text" placeholder="johnsmith@gmail.com">
      </form>
    </div>
    <div class="form-choose-pass form">
      <p>Choose Password:<em>*</em></p>
      <form action="#" class="">
        <input type="text">
      </form>
    </div>
      <div class="form-confirm-pass form">
      <p>Confirm Password<em>*</em></p>
      <form action="#" class="">
        <input type="text" >
      </form>
    </div>
    <button class="register_now">register now!</button>
  </div>
</body>
</html>
