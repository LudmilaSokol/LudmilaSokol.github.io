
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>Домашнее задание Анимация в css</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">

  </head>
    
  <body>

    <div class="container">

      <div class="box-form">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs registration_form">
          <li class="active wow animate__pulse">
            <a href="#entrance" data-toggle="tab">Вход</a>
          </li>
          <li class="wow animate__pulse" data-wow-delay="1s">
            <a href="#registration" data-toggle="tab">Регистрация</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="entrance">
            <div class="form">
              <form action="#">
                <input class="form-input" type="text" placeholder="Ваше имя">
                <input class="form-input" type="text" placeholder="Пароль">
                <p class="form-hint">Забыли пароль?</p>
                <p class="form-checkbox"><input type="checkbox" name="" value="#"> Напомнить мне</p>
                <button class="btn form-btn wow animate__backInUp" data-wow-delay="1.5s">Войти</button>
              </form>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="registration">
            <div class="form">
              <form action="#">
                <input class="form-input" type="text" placeholder="Введите имя">
                <input class="form-input" type="text" placeholder="Введите пароль">
                <button class="btn form-btn wow animate__backInUp" data-wow-delay="1.5s">Войти</button>
              </form>
            </div>
          </div>
        </div>

      </div>
     

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    	const wow = new WOW({
    	  boxClass: 'wow', /* класс, который необходим для работы wow.js */
    	  animateClass: 'animate__animated', /* класс, который будет автоматически добавляться анимируемым элементам при прокрутке страницы */
    	 })
    	wow.init(); /* Инициализация плагина с установленными выше свойствами */
    </script>
  </body>
</html>
