<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>мой первый сайт</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="546" height="306" src="https://www.youtube.com/embed/dS2T4ACbWa8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p>Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя" name="" id="">
				</form>
				<form action="#">
					<input type="text" placeholder="Ваш email" name="" id="">
				</form>
				<button class="btm">Получить инструкцию</button>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="header_feature">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/001.png" alt="Первое преимущество">
				<p>Первое<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/002.png" alt="Второе преимущество">
				<p>Второе<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/003.png" alt="Третье преимущество">
				<p>Третье<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/004.png" alt="Четвертое преимущество">
				<p>Четвертое<br>преимущество</p>
			</div>
		</div>
		<button class="btm">Получить инструкцию</button>	
	</div>
	<div class="section">
		<h2 class="header_client">Наши клиенты</h2>
		<div class="client">
			<img class="img_client" src="img/img01.png" alt="Клиент1">
			<img class="img_client"  src="img/img02.png" alt="Клиент2">
			<img class="img_client"  src="img/img03.png" alt="Клиент3">
			<img class="img_client"  src="img/img04.png" alt="Клиент4">
			<img class="img_client"  src="img/img05.png" alt="Клиент5">
			<img class="img_client"  src="img/img06.png" alt="Клиент6">
			<img class="img_client"  src="img/img07.png" alt="Клиент7">
			<img class="img_client"  src="img/img08.png" alt="Клиент8">
		</div>
		
	</div>
</body>
</html>
